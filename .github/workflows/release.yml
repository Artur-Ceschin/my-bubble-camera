name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release 1.0.0'
        required: false
        default: ''

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install ImageMagick (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Install ImageMagick (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install imagemagick
          echo "$(brew --prefix)/bin" >> $GITHUB_PATH

      - name: Install ImageMagick (Windows)
        if: runner.os == 'Windows'
        run: choco install imagemagick -y

      - name: Generate icons (macOS)
        if: matrix.platform == 'mac'
        run: |
          chmod +x ./scripts/generate-icons.sh
          ./scripts/generate-icons.sh

      - name: Generate icons (Linux)
        if: matrix.platform == 'linux'
        run: |
          convert assets/icon.svg -resize 512x512 assets/icon.png

      - name: Generate icons (Windows)
        if: matrix.platform == 'win'
        shell: pwsh
        run: |
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          magick assets/icon.svg -resize 256x256 assets/icon.png
          magick assets/icon.svg -resize 256x256 -define icon:auto-resize=256,128,64,48,32,16 assets/icon.ico

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Build Electron app (macOS)
        if: matrix.platform == 'mac'
        run: npx electron-builder --mac --publish never

      - name: Build Electron app (Linux)
        if: matrix.platform == 'linux'
        run: npx electron-builder --linux --publish never

      - name: Build Electron app (Windows)
        if: matrix.platform == 'win'
        run: npx electron-builder --win --publish never

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: my-bubble-camera-mac
          path: |
            release/*.dmg
            release/*.zip
          if-no-files-found: warn

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: my-bubble-camera-linux
          path: |
            release/*.AppImage
            release/*.deb
            release/*.rpm
          if-no-files-found: warn

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: my-bubble-camera-win
          path: |
            release/*.exe
            release/*.msi
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.zip
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.exe
            artifacts/**/*.msi
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
