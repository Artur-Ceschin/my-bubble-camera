name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Build TypeScript
        run: npm run build

  test-build:
    needs: lint-and-build
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install ImageMagick (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Install ImageMagick (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install imagemagick
          echo "$(brew --prefix)/bin" >> $GITHUB_PATH

      - name: Install ImageMagick (Windows)
        if: runner.os == 'Windows'
        run: choco install imagemagick -y

      - name: Generate icons (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x ./scripts/generate-icons.sh
          ./scripts/generate-icons.sh

      - name: Generate icons (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          magick assets/icon.svg -resize 256x256 assets/icon.png
          magick assets/icon.svg -resize 256x256 -define icon:auto-resize=256,128,64,48,32,16 assets/icon.ico

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Test packaging
        run: npm run package
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
